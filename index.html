<!DOCTYPE html>
<html ng-app="app" ng-controller="MainController">
    <head>
        <meta charset="utf-8">
        <link rel="icon" href="images/signo-musical-para-la-clase-de-musica_318-61831.jpg">
        <title>AngularJS App</title>

        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">

        <script src="bower_components/angular/angular.js"></script>

        <!-- include source files here... -->
        <link href="css/styles.css" rel="stylesheet" type="text/css">

        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
        <script src="js/script.js"></script>

    </head>

    <body>
        <div class="red">
            <form>
                <input class="input" type="text" placeholder="Search artists, songs or albums" ng-model="query">
            </form>
        </div>
        <table>
            <thead>
                <tr>
                    <th>
                        <a href="#" ng-click="To_Order='artist.name'">Artist </a>
                    </th>
                    <th> 
                        <a href="#" ng-click="To_Order='name'">Song</a>
                    </th>
                    <th>Duration</th>
                    <th> 
                        <a href="#" ng-click="To_Order='playcount'">Play Count</a>
                    </th>
                    <th> 
                        <a href="#" ng-click="To_Order='listeners'">Listeners</a>
                    </th>
                    <th>Photo</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="track in datatracks | filter:query | orderBy: To_Order">
                    <td>{{track["artist"]["name"]}}</td>
                    <td>{{track["name"]}}</td>
                    <td>{{track["duration"]}} seg</td>
                    <td>{{track["playcount"]}}</td>
                    <td>{{track["listeners"]}}</td>
                    <td> 
                        <img ng-src='{{track["image"][3]["#text"]}}'>
                    </td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
